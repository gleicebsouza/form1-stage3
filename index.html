<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Mentoria</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="nome">Nome</label>
                <input type="text" id="name" />
              </div>

              <div class="input-wrapper">
                <label for="nome">Sobrenome</label>
                <input type="text" id="last-name" />
              </div>
            </div>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="email"
                  >E-mail<span>(digite um email válido)</span></label
                >
                <input type="email" id="email" />
              </div>

              <div class="input-wrapper">
                <label for="password"
                  >Senha<span>(mínimo de 6 caracteres)</span></label
                >
                <input type="password" id="password" />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="text"
                  >Nome do seu mentor<span>(só o primeiro nome)</span></label
                >
                <input type="text" id="name-mentor" />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <div class="col-4">
              <div class="input-wrapper">
                <h1>Primeira mentoria</h1>

                <div class="input-wrapper">
                  <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date" />
                </div>

                <div class="input-wrapper">
                  <label for="datetime">Das </label>
                  <input type="datetime" id="date-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="datetime">Até </label>
                  <input type="datetime" id="date-end" />
                </div>
              </div>

              <h1>Segunda mentoria</h1>
              <div class="input-wrapper">
                <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date-2" />
              </div>

              <div class="input-wrapper">
                <label for="datetime">Das </label>
                <input type="datetime" id="date-begin-2" />
              </div>

              <div class="input-wrapper">
                <label for="datetime">Até </label>
                <input type="datetime" id="date-end-2" />
              </div>
            </div>
          </div>
        </fieldset>

        <footer>
          <button class="button" type="submit" form="my-form">Salvar</button>
        </footer>
      </form>
    </div>
  </body>
</html>
