<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Mentoria</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="nome">Nome</label>
                <input type="text" id="name" />
              </div>

              <div class="input-wrapper">
                <label for="nome">Sobrenome</label>
                <input type="text" id="last-name" />
              </div>
            </div>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="email"
                  >E-mail<span>(digite um email válido)</span></label
                >
                <input type="email" id="email" />
              </div>

              <div class="input-wrapper">
                <label for="password"
                  >Senha<span>(mínimo de 6 caracteres)</span></label
                >
                <input type="password" id="password" minlength="6" />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="sub-title" form="my-form">
              Informações do mentor
            </legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label id="collum-3" for="text"
                  >Nome do seu mentor<span>(só o primeiro nome)</span></label
                >
                <input type="text" id="name-mentor" />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="sub-title" form="my-form">
              Seus horários disponíveis
            </legend>

            <h1>Primeira mentoria</h1>

            <div class="col-4">
              <div class="input-wrapper">
                <label for="ment-date">Data</label>
                <input type="date" id="ment-date" />
              </div>

              <div class="input-wrapper">
                <label for="ment-begin">Das </label>
                <input type="time" id="date-begin" />
              </div>

              <div class="input-wrapper">
                <label for="ment-end">Até </label>
                <input type="time" id="ment-end" />
              </div>
            </div>

            <h1>Segunda mentoria</h1>
            <div class="col-5">
              <div class="input-wrapper">
                <label for="ment-date">Data</label>
                <input type="date" id="date-2" />
              </div>

              <div class="input-wrapper">
                <label for="ment-time-2">Das </label>
                <input type="time" id="date-begin-2" />
              </div>

              <div class="input-wrapper">
                <label for="ment-time-2">Até </label>
                <input type="time" id="ment-end-2" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" type="submit" value="salvar">Salvar</button>
      </footer>
    </div>
  </body>
</html>
